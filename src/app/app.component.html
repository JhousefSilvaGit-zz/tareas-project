  <div class="container">
    <div class="row">
      <div class="col md-8 mt-4">
          <ul class="list-group">
            <li
                *ngFor="let tasks of tasksArray"
                 class="list-group-item list-group-item-dark list-group-item-action" >
                 
                 <span class="badge badge-primary"> </span>
                {{tasks.id}} . 
                Task.          {{tasks.name}}
                Description.   {{tasks.description}} 



                 <button 
                 (click)="Edit(tasks)"
                 
                 class="btn btn-warning">
                 
                 Edit</button>
                 
                 <button 
                 *ngIf="selectedTask.id !==0"
                 (click)="Delete()" class="btn btn-danger">
                 
                 Delete</button>

            </li>
          </ul>
          <div class="card mt-4">
            <div class="card-body">
                <div class="card-title">
                  Add a New Task
                </div>
    
                  <div class="form-group mt-4">
                    <input type="text"  [(ngModel)]= "selectedTask.name" placeholder="Insert a task" class="form-control">
                  </div>

                  <div class="form-group mt-4">
                    <input type="text" [(ngModel)] = "selectedTask.description" placeholder="Insert Descrption about task" class="form-control">
                  </div>

                  <button (click)="Add()" class="btn btn-success mt-4">
                      Submmit
                  </button>

              
                </div>
            </div>

          </div>
      </div>
